<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<!-- Latest compiled and minified CSS  Twitter Bootstrap -->
		<title>Exemple avec git</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

		<!-- le fichier main.css particulier au projet  -->
		<link rel="stylesheet" href="main.css">
	</head>

	<body>

	<div class="container bordure">

		<div >
			<h1 class="text-center">Mon projet avec Git et Github</h1>
		</div>

		<div class="row">

			<!-- fenetre de gauche -->
			<div class="col-md-6 panneau_gauche">

				<h4>Choisir un nombre entier inférieur à 30</h4>
				
				<label for="nombre">Table de</label>
				<input id="nombre" name="nombre" type="text">

				<!-- emplacement des messages d'erreur -->
				<div id="erreur"></div>

				<button id="declenche" type="button" class="btn btn-primary">Afficher</button>

			</div>

			<!-- fenetre de droite -->
			<div class="col-md-6 panneau_droit">
			 	<h2 class="text-center">Table de multiplication</h2>
			 	<div>
			 		<ul id="latable"></ul>
			 	</div>
			</div>

		</div>

	</div>

	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>	
	<!-- fichier javascript propre au projet -->
	<script src="main.js"></script>

	</body>
</html>
